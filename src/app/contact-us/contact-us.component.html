<section class="contact-us">
  <div class="container">
    <div class="row justify-content-center text-center  mb-4">
      <div class="col-md-8">
        <h1 class="heading text-dark">Get In Touch</h1>
        <h2 class="title">Tell us about your occasion</h2> 
      </div>  
    </div>
    
    <div class="row justify-content-center text-center  mb-4">
      <div class="col-md-6">
        <h2 class="heading">Email: <a  class="heading" href="mailto:congrats@example.com">congrats&#64;example.com</a></h2>
        <h3 class="heading">Phone: <a  class="heading" href="tel:+123456789">+123 456 789</a></h3>
      </div>
    </div>
    
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form class="contact-form">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
          </div>
          
          <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
          </div>
          
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" class="form-control" rows="4" placeholder="Write your message here" required></textarea>
          </div>
          
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </div>
    
    <div class="row justify-content-center text-center social-links">
      <div class="col-md-6">
        <p>Letâ€™s Connect</p>
        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </div>
  </div>
</section>
